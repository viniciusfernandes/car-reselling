server:
  port: ${SERVER_PORT:8080}
  ssl:
    enabled: false
    key-store: ${SERVER_SSL_KEY_STORE:classpath:keystore.p12}
    key-store-password: ${SERVER_SSL_KEY_STORE_PASSWORD:@Mudar15}
    key-store-type: ${SERVER_SSL_KEY_STORE_TYPE:PKCS12}
    key-alias: ${SERVER_SSL_KEY_ALIAS:carreselling}

spring:
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:mysql://localhost:3306/car_reselling?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: car
    password: car
    driver-class-name: com.mysql.cj.jdbc.Driver
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

storage:
  base-path: ${STORAGE_BASE_PATH:/tmp/car-reselling/vehicles}

logging:
  level:
    root: INFO

auth:
  base-url: ${AUTH_BASE_URL:http://localhost:8081}

tax:
  icms-rate: 0.12
  icms-base-rate: 0.05
  pis-rate: 0.0065
  cofins-rate: 0.03
  csll-rate: 0.0288
  irpj-rate: 0.048
  ir-commission-rate: 0.15

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: when_authorized
      group:
        liveness:
          include: livenessState,ping
        readiness:
          include: readinessState,db,diskSpace
